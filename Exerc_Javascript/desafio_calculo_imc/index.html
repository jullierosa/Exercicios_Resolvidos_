<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align: justify;">Calcular IMC &#x1F91F;</h1> <wbr>
    </header>
    <section>
        <div >
            <p id="nome">
                Qual é seu nome? <input type="text" name="tnom" id="tnom"> <br></p>
            <p id="peso">
                Qual é o seu peso? <input type="number" name="tpeso" id="tpeso"> <br></p>
            <p id="alt">
                Qual é sua altura? <input type="number" name="talt" id="talt"> <br></p>
            <p id="button">
                <input type="button" value="CALCULAR" onclick="calcular()">
            </p>
            
        </div>
        <div id="res">
            <p><b>Preencha os dados e encontre seu IMC</b></p>
        </div>
    </section>
    <footer>
        <p>&copy;by Jullie Santos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
